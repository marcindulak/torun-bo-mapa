    <script type="module">
        import { Map, TileLayer, Marker, DivIcon, Control, Rectangle, DivOverlay, Polygon } from 'https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.js';

        // Seeded random number generator for deterministic game
        // Returns a function that generates the next random number in the sequence
        // Global flag to control RNG behavior: true = deterministic (same game every reload),
        // false = randomized (different game on each reload)
        const DETERMINISTIC_GAME = false;

        function createSeededRandom(initialSeed) {
            let seed = initialSeed;
            return function next() {
                seed = (seed * 9301 + 49297) % 233280;
                return seed / 233280;
            };
        }

        function createUnseededRandom() {
            return function next() {
                return Math.random();
            };
        }

        // Game state
        let gameState = {
            active: false,
            currentLocationIndex: 0,
            selectedLocations: [],
            currentLocation: null,
            currentQuestionType: 'project',
            score: 0,
            phase: 'question',
            resultTimeoutId: null,
            rng: null,
            highlightedMarker: null,
            menuWasCollapsed: false,
            escListenerController: null
        };

        // Map state
        let mapInstance = null;
        let currentMarkers = [];
        let currentClusterBoxes = [];
        let currentClusters = [];
        let acceptanceFilter = { accepted: true, rejected: false };
        let currentYear; // Will be set to latest year from AVAILABLE_YEARS after DATA_BY_YEAR is loaded
        let minCost, maxCost;

        // Helper function to calculate distance between two points (Haversine)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Get closest projects in the same category, supplement from other categories if needed
        function getClosestInCategory(location, allLocations, count = 3) {
            const sameCategory = allLocations.filter(l =>
                l.category === location.category && l.accepted && l !== location
            );

            const withDistance = sameCategory.map(l => ({
                ...l,
                distance: calculateDistance(location.lat, location.lon, l.lat, l.lon)
            }));

            withDistance.sort((a, b) => a.distance - b.distance);

            let choices = [location, ...withDistance.slice(0, count - 1)];

            // If we need more choices from other categories
            if (choices.length < count) {
                const otherCategories = allLocations.filter(l =>
                    l.category !== location.category && l.accepted && l !== location
                );

                const otherWithDistance = otherCategories.map(l => ({
                    ...l,
                    distance: calculateDistance(location.lat, location.lon, l.lat, l.lon)
                }));

                otherWithDistance.sort((a, b) => a.distance - b.distance);
                choices = choices.concat(otherWithDistance.slice(0, count - choices.length));
            }

            // Shuffle choices so correct answer appears in random position
            return shuffleArray(choices.slice(0, count), gameState.rng);
        }

        // Shuffle array with seeded RNG
        function shuffleArray(array, rng) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(rng() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // Format cost with thousand separators
        function formatCost(cost) {
            return Number(cost).toLocaleString('pl-PL');
        }

        // Categorize cost into three ranges
        function categorizeCost(cost) {
            const numCost = Number(cost);
            if (numCost < 100000) return 'mniej ni≈º 100,000';
            if (numCost <= 500000) return 'miƒôdzy 100,000 i 500,000';
            return 'powy≈ºej 500,000';
        }


        // Select 5 random accepted locations
        function selectRandomLocations(allLocations) {
            const accepted = allLocations.filter(l => l.accepted);
            gameState.rng = DETERMINISTIC_GAME ? createSeededRandom(42) : createUnseededRandom();
            return shuffleArray(accepted, gameState.rng).slice(0, 5);
        }

        // Start game mode
        function startGameMode() {
            gameState.active = true;
            gameState.currentLocationIndex = 0;
            gameState.score = 0;
            gameState.phase = 'question';
            gameState.currentQuestionType = 'project';

            const allLocations = DATA_BY_YEAR[currentYear];
            gameState.selectedLocations = selectRandomLocations(allLocations);

            // Collapse menu on mobile for better visibility and hide toggle during game
            const menuContent = document.querySelector('.menu-content');
            if (menuContent) {
                gameState.menuWasCollapsed = menuContent.classList.contains('collapsed');
                menuContent.classList.add('collapsed');
                // Performance improvement: Find toggle button without converting NodeList to Array.
                // Iterate directly using a for loop instead of Array.from + find pattern.
                const toggleButtons = document.querySelectorAll('.year-selector .toggle-button');
                let menuToggle = null;
                for (let i = 0; i < toggleButtons.length; i++) {
                    if (!toggleButtons[i].id) {
                        menuToggle = toggleButtons[i];
                        break;
                    }
                }
                if (menuToggle) {
                    menuToggle.innerHTML = 'Rozwi≈Ñ menu ‚ñº';
                    menuToggle.style.display = 'none';
                }
            }

            updateGameButton();
            showGameQuestion();
            blockMapInteraction();
        }

        // Block marker popups during game
        function blockMapInteraction() {
            if (mapInstance && currentMarkers) {
                currentMarkers.forEach(marker => {
                    if (marker.unbindPopup) {
                        marker.unbindPopup();
                    }
                });
            }
        }

        // Re-enable map interaction after game
        function unblockMapInteraction() {
            // Reload markers to restore popups
            if (mapInstance) {
                loadYear(currentYear);
            }
        }

        // Clear the previous marker highlight and restore its original appearance
        function clearPreviousHighlight() {
            if (gameState.highlightedMarker && gameState.highlightedMarker._originalUpdateIcon) {
                gameState.highlightedMarker.updateIcon = gameState.highlightedMarker._originalUpdateIcon;
                gameState.highlightedMarker.updateIcon();
            }
        }

        // Create a highlighted icon with red glow effect
        function createHighlightedIcon(marker, size) {
            const icon = CATEGORY_ICONS[marker.location.category] || 'üìç';
            return new DivIcon({
                html: `<div style="font-size: ${size}px; line-height: 1; text-align: center; filter: drop-shadow(0 0 4px #FF0000) drop-shadow(0 0 8px #FF6666); text-shadow: 0 0 3px #FF0000;">${icon}</div>`,
                className: '',
                iconSize: [size, size],
                iconAnchor: [size / 2, size / 2]
            });
        }

        // Zoom to a marker and update its icon after zoom completes
        function zoomToMarker(marker) {
            if (!mapInstance) return;

            const onZoomEnd = () => {
                marker.updateIcon();
                mapInstance.off('zoomend', onZoomEnd);
                clearTimeout(fallbackTimeout);
            };
            mapInstance.on('zoomend', onZoomEnd);

            // Fallback: update icon even if zoomend doesn't fire (when already at target zoom)
            const fallbackTimeout = setTimeout(() => {
                marker.updateIcon();
                mapInstance.off('zoomend', onZoomEnd);
            }, 300);

            mapInstance.setView([marker.location.lat, marker.location.lon], 14);
        }

        // Highlight the current project marker on the map
        function highlightCurrentLocation() {
            clearPreviousHighlight();

            // Find the marker for the current location by name (coordinates may be adjusted by gridArrangeCloseMarkers)
            const marker = currentMarkers.find(m =>
                m.location &&
                m.location.name === gameState.currentLocation.name
            );

            if (marker) {
                // Store original updateIcon function so we can restore it later
                marker._originalUpdateIcon = marker.updateIcon;

                // Create a wrapper that preserves the glow effect
                marker.updateIcon = () => {
                    const zoom = mapInstance.getZoom();
                    const zoomScale = Math.pow(MARKER_ZOOM_SCALE_FACTOR, zoom - MAP_ZOOM);
                    const size = marker.baseSize * zoomScale;
                    const highlightedIcon = createHighlightedIcon(marker, size);
                    marker.setIcon(highlightedIcon);
                };

                gameState.highlightedMarker = marker;
                zoomToMarker(marker);
            } else {
                console.log('Marker not found for:', gameState.currentLocation.name);
            }
        }

        // Get or create the game overlay element
        function getOrCreateGameOverlay() {
            let overlay = document.getElementById('game-overlay');
            if (!overlay) {
                overlay = document.createElement('div');
                overlay.id = 'game-overlay';
                overlay.className = 'game-overlay';
                document.body.appendChild(overlay);
            }
            return overlay;
        }

        // Create the game container with header and score
        function createGameContainer() {
            const container = document.createElement('div');
            container.className = 'game-container';

            const header = document.createElement('div');
            header.className = 'game-header';
            const scoreDiv = document.createElement('div');
            scoreDiv.className = 'game-score';
            scoreDiv.textContent = `Wynik: ${gameState.score}/10`;
            header.appendChild(scoreDiv);
            container.appendChild(header);

            return container;
        }

        // Create project question UI elements
        function createProjectQuestion(container, allLocations) {
            const questionHeader = document.createElement('div');
            questionHeader.className = 'game-question-header';

            const question = document.createElement('div');
            question.className = 'game-question';
            const questionNumber = gameState.currentLocationIndex + 1;
            question.textContent = `Jaki to projekt? (Test ${questionNumber}/5)`;

            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'game-question-button';
            buttonContainer.id = 'question-button-container';

            questionHeader.appendChild(question);
            questionHeader.appendChild(buttonContainer);
            container.appendChild(questionHeader);

            const projectInfo = document.createElement('div');
            projectInfo.style.marginBottom = '10px';
            projectInfo.style.fontSize = '14px';
            projectInfo.style.color = '#666';
            const categoryName = CATEGORY_NAMES[gameState.currentLocation.category] || gameState.currentLocation.category || 'Nie przypisano';
            projectInfo.innerHTML = `<strong>Kategoria:</strong> ${categoryName}`;
            container.appendChild(projectInfo);

            const choices = getClosestInCategory(gameState.currentLocation, allLocations, 2);

            const answersDiv = document.createElement('div');
            answersDiv.className = 'game-answers';

            choices.forEach((choice, index) => {
                const label = document.createElement('label');
                label.className = 'game-answer-label';

                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'project-choice';
                radio.value = index;
                radio.onchange = () => handleProjectAnswer(choice);

                label.appendChild(radio);
                label.appendChild(document.createTextNode(choice.name));
                answersDiv.appendChild(label);
            });

            container.appendChild(answersDiv);
        }

        // Create cost question UI elements
        function createCostQuestion(container) {
            const questionHeader = document.createElement('div');
            questionHeader.className = 'game-question-header';

            const question = document.createElement('div');
            question.className = 'game-question';
            question.textContent = 'Koszt projektu?';

            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'game-question-button';
            buttonContainer.id = 'question-button-container';

            questionHeader.appendChild(question);
            questionHeader.appendChild(buttonContainer);
            container.appendChild(questionHeader);

            // Project info displayed below the question
            const projectInfo = document.createElement('div');
            projectInfo.style.marginBottom = '4px';
            projectInfo.style.fontSize = '14px';
            projectInfo.style.color = '#666';
            projectInfo.innerHTML = `<strong>Projekt:</strong> ${gameState.currentLocation.name}`;
            container.appendChild(projectInfo);

            const costRanges = [
                { label: 'niski', value: 'mniej ni≈º 100,000' },
                { label: '≈õredni', value: 'miƒôdzy 100,000 i 500,000' },
                { label: 'wysoki', value: 'powy≈ºej 500,000' }
            ];

            const answersDiv = document.createElement('div');
            answersDiv.className = 'game-answers horizontal';

            costRanges.forEach((range) => {
                const label = document.createElement('label');
                label.className = 'game-answer-label';

                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'cost-choice';
                radio.value = range.value;
                radio.onchange = () => handleCostAnswer(range.value);

                label.appendChild(radio);
                label.appendChild(document.createTextNode(range.label));
                answersDiv.appendChild(label);
            });

            container.appendChild(answersDiv);

            // Reserve space for cost display that appears after answer is given
            // Height is set to accommodate the larger 16px bold font that will be displayed
            const costPlaceholder = document.createElement('div');
            costPlaceholder.className = 'cost-placeholder';
            costPlaceholder.style.marginTop = '8px';
            costPlaceholder.style.fontSize = '16px';
            costPlaceholder.style.fontWeight = 'bold';
            costPlaceholder.style.height = '1.5em';
            costPlaceholder.style.lineHeight = '1';
            costPlaceholder.style.visibility = 'hidden';
            container.appendChild(costPlaceholder);
        }

        // Setup overlay click and ESC key handlers
        function setupGameOverlayHandlers(overlay) {
            overlay.onclick = (e) => {
                if (e.target === overlay) {
                    exitGame();
                }
            };

            // Clean up previous ESC listener if it exists
            if (gameState.escListenerController) {
                gameState.escListenerController.abort();
            }

            // Create new AbortController for ESC key listener
            const controller = new AbortController();
            gameState.escListenerController = controller;

            const handleEsc = (e) => {
                if (e.key === 'Escape') {
                    exitGame();
                }
            };
            document.addEventListener('keydown', handleEsc, { signal: controller.signal });
        }

        // Display current question
        function showGameQuestion() {
            if (gameState.currentLocationIndex >= 5) {
                endGame();
                return;
            }

            gameState.currentLocation = gameState.selectedLocations[gameState.currentLocationIndex];
            const allLocations = DATA_BY_YEAR[currentYear];

            // Highlight the current location on the map (use setTimeout to ensure markers are ready)
            setTimeout(() => {
                highlightCurrentLocation();
            }, 100);

            const overlay = getOrCreateGameOverlay();
            const container = createGameContainer();

            if (gameState.currentQuestionType === 'project') {
                createProjectQuestion(container, allLocations);
            } else {
                createCostQuestion(container);
            }

            overlay.innerHTML = '';
            overlay.appendChild(container);
            // Performance improvement: Cache game answer labels after rendering.
            // This avoids repeated DOM queries in handleProjectAnswer and handleCostAnswer.
            gameState.currentLabels = container.querySelectorAll('.game-answer-label');
            setupGameOverlayHandlers(overlay);
        }

        // Add "Nastƒôpne" button to advance to next question
        function addNextButton(onClickFn) {
            const buttonContainer = document.getElementById('question-button-container');
            if (!buttonContainer) return;

            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Nastƒôpne';
            nextBtn.className = 'game-button';
            nextBtn.style.width = '100%';
            nextBtn.style.height = '100%';
            nextBtn.style.margin = '0';
            nextBtn.style.padding = '0';
            nextBtn.onclick = () => {
                // Clear the timeout so it doesn't trigger after button click
                if (gameState.resultTimeoutId) {

        // Create confetti animation
        function createConfetti() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F'];
            const container = document.querySelector('.game-container');

            if (!container) return;

            // Create 50 confetti particles, staggered every 100ms over 5 seconds for cascading effect
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';

                    // HORIZONTAL SPREAD: Each particle is positioned at a random left position (0-100%)
                    // to spread particles horizontally across the full width of the container.
                    // The left positioning creates the horizontal distribution visible to the user.
                    const left = Math.random() * 100;

                    // ANIMATION PARAMETERS: Each particle gets randomized properties that control
                    // its unique behavior throughout the animation.
                    const opacity = 0.6 + Math.random() * 0.4;
                    const duration = 2.5 + Math.random() * 2.5;           // Animation duration: 2.5-5 seconds
                    const burstHeight = 20 + Math.random() * 30;          // Upward distance: 20-50% of container
                    const drift = (Math.random() - 0.5) * 40;             // Horizontal drift: ¬±20% during fall
                    const rotation = Math.random() * 720;                 // Total rotation: 0-720 degrees

                    confetti.style.position = 'absolute';
                    confetti.style.left = left + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                    // Pass animation parameters as CSS custom properties to the 'burst' keyframe
                    confetti.style.setProperty('--opacity', opacity);
                    confetti.style.setProperty('--duration', duration + 's');
                    confetti.style.setProperty('--burst-height', burstHeight + '%');
                    confetti.style.setProperty('--drift', drift + '%');
                    confetti.style.setProperty('--rotation', rotation);

                    // ANIMATION BEHAVIOR (defined in @keyframes burst):
                    // - 0%: Particle starts at top: 0% with opacity: 0 (invisible at container top)
                    //   The opacity: 0 hides an artifact that would otherwise show all particles as
                    //   a horizontal line at the top before animation starts.
                    // - 30%: Particle moves upward to top: calc(0% - burst-height), which places it
                    //   above the visible container (negative top values). Becomes visible (opacity: var(--opacity)).
                    //   Rotation begins (partial rotation applied at this point).
                    // - 100%: Particle falls down to top: 100% (bottom of container), fades out (opacity: 0).
                    //   Full rotation and horizontal drift applied via translateX. Particle ends invisible below container.
                    // The 'ease-out' timing function makes the upward burst quick, then progressively slower
                    // descent for natural falling physics. 'forwards' fill keeps the final invisible state.
                    confetti.style.animation = `burst var(--duration) ease-out forwards`;

                    container.appendChild(confetti);

                    // Remove particle from DOM after animation completes to prevent memory buildup
                    setTimeout(() => confetti.remove(), duration * 1000);
                }, (i / 50) * 100);
            }
        }

                    }
                    30% {
                        top: calc(0% - var(--burst-height));

                    }
                    100% {
                        top: 100%;

                        transform: translateX(var(--drift)) rotate(var(--rotation));

            `;
            document.head.appendChild(style);

        const BASE_RADIUS = 20;

        // Calculate marker radius based on project cost using square root scaling.
        // Returns radius in pixels scaled proportionally to cost within BASE_RADIUS to MAX_RADIUS range.
        function getRadiusByCost(cost) {
            const normalized = Math.sqrt(cost / minCost);
            const maxNormalized = Math.sqrt(maxCost / minCost);

        // Create a Leaflet marker for a project location with dynamic icon sizing based on zoom level.
        // The marker icon updates automatically when the map zoom changes.
        // Parameters:
        //   location: object with {lat, lon, cost, category, name, address}
        // Returns: Leaflet Marker instance with updateIcon() method attached
        function createMarker(location) {
            const icon = CATEGORY_ICONS[location.category] || 'üìç';
            const baseSize = getRadiusByCost(location.cost);
            
            const marker = new Marker([location.lat, location.lon], {
                icon: null

            marker.location = location;
            marker.baseSize = baseSize;

            const updateIcon = () => {
                const zoom = map.getZoom();
                const zoomScale = Math.pow(MARKER_ZOOM_SCALE_FACTOR, zoom - MAP_ZOOM);
                const size = baseSize * zoomScale;
                const clickableSize = size * 1.1;
                
                const divIcon = new DivIcon({
                    html: `<div style="font-size: ${size}px; line-height: 1; text-align: center;">${icon}</div>`,
                    className: '',
                    iconSize: [clickableSize, clickableSize],
                    iconAnchor: [clickableSize / 2, clickableSize / 2]

        // Arrange markers with identical coordinates into a square grid pattern to prevent overlapping.

        // Parameters:
        //   locations: array of location objects with {lat, lon, address, ...}
        // Returns: {result: array of locations with adjusted coordinates, clusters: array of cluster info}
        function gridArrangeCloseMarkers(locations) {
            const result = locations.map(loc => ({ ...loc }));
            const processed = new Set();
            const clusters = [];

            // Performance improvement: Group locations by coordinates using a hash object
            // This avoids O(n¬≤) nested loop comparison. Instead, we hash coordinates
            // as strings (e.g., "52.123,17.456") and group matching locations in a single pass.
            // Uses Object.create(null) to avoid prototype chain collisions.
            const coordGroups = Object.create(null);
            for (let i = 0; i < result.length; i++) {
                const coordKey = `${result[i].lat},${result[i].lon}`;
                if (!coordGroups[coordKey]) {
                    coordGroups[coordKey] = [];
                }
                coordGroups[coordKey].push(i);
            }

            // Process each unique coordinate group
            for (const cluster of Object.values(coordGroups)) {
                if (processed.has(cluster[0])) continue;

                // Arrange clustered markers in a square grid using lat/lon offsets
                if (cluster.length > 1) {
                    const i = cluster[0];
                    const gridSize = Math.ceil(Math.sqrt(cluster.length));
                    const centerLat = result[i].lat;
                    const centerLon = result[i].lon;
                    let minLat = centerLat, maxLat = centerLat, minLon = centerLon, maxLon = centerLon;

                    for (let pos = 0; pos < cluster.length; pos++) {
                        const idx = cluster[pos];
                        const row = Math.floor(pos / gridSize);
                        const col = pos % gridSize;
                        const centerOffset = (gridSize - 1) / 2;

                        const latOffset = ((row - centerOffset) * GRID_SPACING_METERS) / METERS_PER_DEGREE_LAT;
                        const lonOffset = ((col - centerOffset) * GRID_SPACING_METERS) / (METERS_PER_DEGREE_LAT * Math.cos(centerLat * Math.PI / 180));

                        result[idx].lat = centerLat + latOffset;
                        result[idx].lon = centerLon + lonOffset;

                        minLat = Math.min(minLat, result[idx].lat);
                        maxLat = Math.max(maxLat, result[idx].lat);
                        minLon = Math.min(minLon, result[idx].lon);
                        maxLon = Math.max(maxLon, result[idx].lon);

                        minLon,
                        maxLat,
                        maxLon,
                        address: result[i].address,
                        center: [centerLat, centerLon]
                    });
                }
            }

            return { result, clusters };
        }

            const markerSizeMeters = markerSizePixels * metersPerPixel;
            const markerSizeDegrees = markerSizeMeters / METERS_PER_DEGREE_LAT;
