                        maxLat = Math.max(maxLat, result[idx].lat);
                        minLon = Math.min(minLon, result[idx].lon);
                        maxLon = Math.max(maxLon, result[idx].lon);
                        
                        processed.add(idx);
                    });
                    
                    clusters.push({
                        minLat,
                        minLon,
                        maxLat,
                        maxLon,
                        address: result[i].address,
                        center: [centerLat, centerLon]
                    });
                }
            }

            return { result, clusters };
        }

        // Update cluster box boundaries and labels for current zoom level.
        // Calculates box padding based on marker pixel size converted to geographic degrees,
        // ensuring boxes scale proportionally with markers at all zoom levels.
        function updateClusterBoxes() {
            const zoom = map.getZoom();
            
            // Calculate marker size in pixels at current zoom (using MAX_RADIUS as reference)
            const markerZoomScale = Math.pow(MARKER_ZOOM_SCALE_FACTOR, zoom - MAP_ZOOM);
            const markerSizePixels = MAX_RADIUS * markerZoomScale;
            
            // Convert marker pixel size to geographic degrees
            // At equator: metersPerPixel = earthCircumference / (256 * 2^zoom)
            const metersPerPixel = EARTH_CIRCUMFERENCE_METERS / (256 * Math.pow(2, zoom));
            const markerSizeMeters = markerSizePixels * metersPerPixel;
            const markerSizeDegrees = markerSizeMeters / METERS_PER_DEGREE_LAT;
            
            const padding = markerSizeDegrees * BOX_PADDING_MULTIPLIER;
            const labelOffset = padding * (BOX_LABEL_OFFSET_BASE_MULTIPLIER / markerZoomScale);
            const fontSize = BOX_LABEL_FONT_SIZE_BASE - (MAX_ZOOM - zoom) * BOX_LABEL_FONT_SIZE_ZOOM_REDUCTION;

            currentClusterBoxes.forEach(box => map.removeLayer(box));
            currentClusterBoxes = [];

            currentClusters.forEach(cluster => {
                const { minLat, minLon, maxLat, maxLon, address } = cluster;
                
                const polygon = new Polygon([
                    [minLat - padding, minLon - padding],
                    [minLat - padding, maxLon + padding],
                    [maxLat + padding, maxLon + padding],
                    [maxLat + padding, minLon - padding]
                ], {
                    color: '#666',
                    weight: 2,
                    fillColor: '#f0f0f0',
                    fillOpacity: 0.1
                });
                polygon.addTo(map);
                currentClusterBoxes.push(polygon);

                const label = `Adres zbiorczy:\n${address}`;
                const marker = new Marker([maxLat + padding + labelOffset, minLon - padding], {
                    icon: new DivIcon({
                        html: `<div class="cluster-label" style="font-size: ${fontSize}px;">${label}</div>`,
                        className: '',
                        iconSize: null,
                        iconAnchor: [0, 0]
                    }),
                    zIndexOffset: 10000
                });
                marker.addTo(map);
                currentClusterBoxes.push(marker);
            });
        }

        // Load and display projects for a specific year on the map.
        // Clears existing markers and cluster boxes, filters locations by acceptance status,
        // arranges overlapping markers in grids, and creates new markers and cluster boxes.
        // Parameters:
        //   year: string year value (e.g., "2024") to load from DATA_BY_YEAR
        function loadYear(year) {
            currentMarkers.forEach(marker => map.removeLayer(marker));
            currentMarkers = [];
            currentClusterBoxes.forEach(box => map.removeLayer(box));
            currentClusterBoxes = [];
            currentClusters = [];
            currentYear = year;

            const locations = DATA_BY_YEAR[year] || [];
            const locationsWithCoords = locations.filter(loc => {
                if (!loc.lat || !loc.lon) return false;
                if (loc.accepted && acceptanceFilter.accepted) return true;
                if (!loc.accepted && acceptanceFilter.rejected) return true;
                return false;
            });
            
            if (locationsWithCoords.length === 0) return;

            const costs = locationsWithCoords.map(loc => loc.cost);
            minCost = Math.min(...costs);
            maxCost = Math.max(...costs);

            const { result: arranged, clusters } = gridArrangeCloseMarkers(locationsWithCoords);

            arranged.forEach(location => {
                const marker = createMarker(location);
                marker.addTo(map);
                currentMarkers.push(marker);
            });

            currentClusters = clusters;
            updateClusterBoxes();
        }

        const YearSelector = Control.extend({
            options: {
                position: 'topright'
            },

            onAdd: function(mapInstance) {
                const container = document.createElement('div');
                container.className = 'year-selector leaflet-bar';

                const title = document.createElement('div');
                title.className = 'title';
		title.innerHTML = `
                    <a href="https://torun.pl/pl/bo" style="color: blue; text-decoration: underline;">
                    Budżet Obywatelski Torunia
                    </a>`;
                container.appendChild(title);

                const menuContent = document.createElement('div');
                menuContent.className = 'menu-content';

                const selectGroup = document.createElement('div');
                selectGroup.className = 'control-group';

                const label = document.createElement('label');
                label.textContent = 'Rok: ';
                selectGroup.appendChild(label);

                const select = document.createElement('select');
                AVAILABLE_YEARS.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    if (year === currentYear) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                });

                select.onchange = (e) => {
                    loadYear(e.target.value);
                };

                selectGroup.appendChild(select);
                menuContent.appendChild(selectGroup);

                const statusGroup = document.createElement('div');
                statusGroup.className = 'checkbox-group';

                const statusLabel = document.createElement('div');
                statusLabel.textContent = 'Projekt: ';
                statusLabel.style.fontWeight = '500';
                statusGroup.appendChild(statusLabel);

                const acceptedLabel = document.createElement('label');
                const acceptedCheckbox = document.createElement('input');
                acceptedCheckbox.type = 'checkbox';
                acceptedCheckbox.checked = acceptanceFilter.accepted;
                acceptedCheckbox.onchange = (e) => {
                    acceptanceFilter.accepted = e.target.checked;
                    if (!acceptanceFilter.accepted && !acceptanceFilter.rejected) {
                        acceptanceFilter.rejected = true;
                        rejectedCheckbox.checked = true;
                    }
                    loadYear(currentYear);
                };
                acceptedLabel.appendChild(acceptedCheckbox);
                acceptedLabel.appendChild(document.createTextNode('Przyjęty'));
                statusGroup.appendChild(acceptedLabel);

                const rejectedLabel = document.createElement('label');
                const rejectedCheckbox = document.createElement('input');
                rejectedCheckbox.type = 'checkbox';
                rejectedCheckbox.checked = acceptanceFilter.rejected;
                rejectedCheckbox.onchange = (e) => {
                    acceptanceFilter.rejected = e.target.checked;
                    if (!acceptanceFilter.accepted && !acceptanceFilter.rejected) {
                        acceptanceFilter.accepted = true;
                        acceptedCheckbox.checked = true;
                    }
                    loadYear(currentYear);
                };
                rejectedLabel.appendChild(rejectedCheckbox);
                rejectedLabel.appendChild(document.createTextNode('Odrzucony'));
                statusGroup.appendChild(rejectedLabel);

                menuContent.appendChild(statusGroup);
                container.appendChild(menuContent);

                const toggleButton = document.createElement('button');
                toggleButton.className = 'toggle-button';
                toggleButton.innerHTML = 'Zwiń menu ▲';
                toggleButton.onclick = () => {
                    const isCollapsed = menuContent.classList.toggle('collapsed');
                    toggleButton.innerHTML = isCollapsed ? 'Rozwiń menu ▼' : 'Zwiń menu ▲';
                };
                container.appendChild(toggleButton);

                return container;
            }
        });

        // Using default SVG renderer for proper shape rendering (opacity, borders)
        // SVG has negligible performance impact with ~150 markers
        const map = new Map('map', {
            zoomControl: false,
            attributionControl: false
        }).setView(MAP_CENTER, MAP_ZOOM);
        
        // Performance optimizations for tile loading:
        // - maxZoom: 18 prevents loading overly detailed tiles while keeping street names visible
        // - updateWhenIdle: true defers tile loading until after pan/zoom completes, reducing requests
        // - keepBuffer: 2 reduces off-screen tile loading to 2 screens instead of default 3
        new TileLayer(TILE_LAYER_URL, {
            attribution: TILE_LAYER_ATTRIBUTION,
            minZoom: 11,
            maxZoom: 18,
            updateWhenIdle: true,
            keepBuffer: 2
        }).addTo(map);
        
        // Add controls to bottom right (added in reverse order - attribution at bottom)
        new Control.Attribution({
            position: 'bottomright',
            prefix: false
        }).addTo(map);
        
        new Control.Scale({ 
            position: 'bottomright',
            imperial: false,
            metric: true
        }).addTo(map);
        new Control.Zoom({ position: 'bottomright' }).addTo(map);

        new YearSelector().addTo(map);
        loadYear(currentYear);

        map.on('zoomend', () => {
            currentMarkers.forEach(marker => {
                if (marker.updateIcon) {
                    marker.updateIcon();
                }
            });
            updateClusterBoxes();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                map.closePopup();
            }
        });

        map.on('click', () => {
            map.closePopup();
        });
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
